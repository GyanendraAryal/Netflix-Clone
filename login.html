<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-box">
        <div class="shader-box">
            <header>
                <div class="nav">
                    <img src="assets/images/logo.png" alt="logo">
                </div>
            </header>

            <div class="signin-box">
                <div class="upper-div">
                    <h2>Sign In</h2>
                    <input type="email" class="itm center" id="mail" placeholder="Email or mobile number">
                    <input type="password" class="itm center" id="pass" placeholder="Password">
                    <button class="itm center" id="btn">Sign In</button>
                    <p class="center">OR</p>
                    <button class="itm center" id="btn1">Use a Sign-In Code</button>
                    <p class="center"><a id="last-a" href="">Forgot password?</a></p>
                </div>
                <div class="lower-div">
                    <label>
                        <input type="checkbox" name="remember" id="chkbox" value="true">
                        Remember me
                    </label>
                    <span>New to Netflix?<a href="">Sign up now.</a></span>
                </div>
                <div class="last-div">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                    <p><a href="">Learn more</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="page-footer">
        <div class="sub-page-footer">
            <div class="first-box">
                <p>Questions? <a href="">Contact Us.</a>
                </p>
            </div>
            <div class="list">
                <ul>
                    <li><a href="">FAQ</a></li>
                    <li><a href="">Cookie Preferences</a></li>
                </ul>
                <ul>
                    <li><a href="">Help Center</a></li>
                    <li><a href="">Corporate Information</a></li>
                </ul>
                <ul>
                    <li><a href="">Terms of Use</a></li>
                </ul>
                <ul>
                    <li><a href="">Privacy</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
